<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img src="images/flowers-pink-large.jpg" alt="Passionate pink flowers" />
			<figcaption>Passionate pink flowers</figcaption>
			<div class="sliders">
				<label for="brightness">Brightness</label>
				<input id="brightness" type="range" min="0" max="3" value="1" step="0.01" class="slider">
				<span id="brightnessValue">1</span>
				<label for="opacity">Opacity</label>
				<input id="opacity" type="range" min="0" max="1" value="1" step="0.01" class="slider">
				<span id="opacityValue">1</span>
				<label for="contrast">Contrast</label>
				<input id="contrast" type="range" min="0" max="3" value="1" step="0.01" class="slider">
				<span id="contrastValue">1</span>
			</div>
		</figure>
	</section>
	<script src="js/gallery.js"></script>
